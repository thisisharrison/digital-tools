{% extends 'layout.html' %}

{% block title %}
Production CDP Search
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h5>Search CDP Data</h5>
            <div class="card">
                <div class="card-body">
                    <form action="/cdp" method="post">
                        <div class="form-group">
                            <label for="cdpsearch">Enter CDP URL</label>
                            <input type="text" name="cdp_url" id="cdpsearch" class="form-control"
                                placeholder="Eg. https://www.lululemon.com.hk/en-hk/c/women-bottoms/women-bottoms/">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% if results %}
<div class="container">
    <div class="row">
        <div class="col">
            <h5>Results</h5>
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="col-6">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{result.master}}</td>
                        <td><a href="{{result.link}}">{{result.title}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endif %}


{% endblock %}
